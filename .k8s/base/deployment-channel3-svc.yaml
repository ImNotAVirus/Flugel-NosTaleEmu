apiVersion: v1
kind: Service
metadata:
  name: channel-service3-public
spec:
  ports:
  - name: channel-port
    port: 5003
    targetPort: 5003
    nodePort: 30503
  selector:
    app: flugel
    name: channel-service3
    tier: frontend
  type: NodePort
  # type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: channel-service3-deployment
  labels:
    app.kubernetes.io/name: channel-svc
    app.kubernetes.io/instance: flugel
    app.kubernetes.io/version: 0.1.0
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flugel
      name: channel-service3
      tier: frontend
  template:
    metadata:
      labels:
        app: flugel
        name: channel-service3
        tier: frontend
    spec:
      containers:
      - name: channel-service3
        image: channel_service
        imagePullPolicy: Never
        ports:
        - containerPort: 5003
        envFrom:
        - configMapRef:
            name: core-config
        - configMapRef:
            name: postgres-config
        env:
        - name: WORLD_NAME
          value: "ElvenGard-Test"
        - name: CHANNEL_MAX_PLAYERS
          value: "50"
        - name: CHANNEL_PORT
          value: "5003"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
